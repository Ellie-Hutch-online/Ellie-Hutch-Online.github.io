<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guitar Basics Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .video {
            margin: 20px auto;
            max-width: 560px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 5px;
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Guitar Basics Videos</h1>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/2GfJ9qZ-vS0" title="Basic Guitar Chords for Beginners" frameborder="0" allowfullscreen></iframe>
        <div class="caption">Basic Guitar Chords for Beginners</div>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/6kI7ZwUHdGU" title="How to Strum a Guitar" frameborder="0" allowfullscreen></iframe>
        <div class="caption">How to Strum a Guitar</div>
    </div>

    <div class="video">
        <iframe src="https://www.youtube.com/embed/83XbMj8rmZM" title="Reading Guitar Tabs" frameborder="0" allowfullscreen></iframe>
        <div class="caption">Reading Guitar Tabs</div>
    </div>

</body>
</html>
