<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Math Test</title>
</head>
<body>

  <form>

    <h1>Online Math Test</h1>

    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required><br><br>

    <fieldset>
      <legend>1. What is 5 &times; 3?</legend>
      <input type="radio" id="q1a" name="q1" value="10">
      <label for="q1a">10</label><br>
      <input type="radio" id="q1b" name="q1" value="15">
      <label for="q1b">15</label><br>
      <input type="radio" id="q1c" name="q1" value="20">
      <label for="q1c">20</label>
    </fieldset><br>

    <fieldset>
      <legend>2. What is the value of &radic;49?</legend>
      <input type="radio" id="q2a" name="q2" value="6">
      <label for="q2a">6</label><br>
      <input type="radio" id="q2b" name="q2" value="7">
      <label for="q2b">7</label><br>
      <input type="radio" id="q2c" name="q2" value="8">
      <label for="q2c">8</label>
    </fieldset><br>

    <fieldset>
      <legend>3. What is 10 &divide; 2?</legend>
      <input type="radio" id="q3a" name="q3" value="4">
      <label for="q3a">4</label><br>
      <input type="radio" id="q3b" name="q3" value="5">
      <label for="q3b">5</label><br>
      <input type="radio" id="q3c" name="q3" value="6">
      <label for="q3c">6</label>
    </fieldset><br>

    <label for="wordProblem"><strong>4. Word Problem:</strong><br>
      Sarah has 3 boxes of pencils. Each box contains 12 pencils. She gives away 10 pencils. How many pencils does she have left?
    </label><br>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit Test">

  </form>
  <!-- End of Math Test -->

</body>
</html>
